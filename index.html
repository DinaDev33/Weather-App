<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

</head>
<body>


    <div  id="container" >
        <div class="header">
            <p id="innerText"></p>
        </div>
        
        <div id="header">
            <input type="text" spellcheck="false" placeholder="Enter your location" id="input">
        </div>

        <div id="container2" class="hidden">>
            <div  id="now" >
                <p id="temperature">28째</p>
            </div>

            <div  id="now2">

                <p  id="conditions">Sunny</p>
                <p  id="feelsLike">Feels like: 30째</p>
                <p  id="variation">Min: 25째 Max: 28째</p>
            </div>

            <div  id="when-where">
                <p  id="city">Paris, FR</p>
                <p  id="date">Sunday 19 Mai 2024</p>
            </div>
        </div>
    </div>



<script src="script.js"></script>
</body>
</html>
